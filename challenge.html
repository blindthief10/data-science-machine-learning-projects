<!doctype html>

	<html lang="en-US">

		<head>
			<title>Challenge CSS</title>
			<meta charset="utf-8">
			<meta name="viewport" width="width, initial-scale=1">
			<style>

			body {
				background:orange;
			}

			.container {
				position:absolute;
				top:200px;
				left:25%;
				width:50%;
				height:400px;
				display:inline-block;
			}

			@keyframes example {
				0% {opacity:0;}
				100% {opacity:1;}
			}

			.brain {
				opacity:0;
				animation: example 1.5s linear 0.5s 1 forwards;
				-webkit-animation: example 1.5s linear 0.5s 1 forwards;
			}

			@keyframes text {
				0% {opacity:0; transform:scale(0,0);}
				25% {opacity:1; transform:scale(1,1);}
				50% {opacity:1; transform:scale(2,2);}
				100% {opacity:1; transform:scale(1,1);}
			}

			@keyframes shad {
				0%{text-shadow:2px 2px grey}
				100% {text-shadow:2px 2px grey;}
			}

		.container p {
			opacity:0;
			font-family:tahoma;
			font-size:24px;
			color:white;
			animation:text 2s linear 1.5s 1 forwards, shad 5.5s linear 0.5s 1 forwards;
		}

			
			</style>
		</head>

		<body>
			<div class="container">
				<img class="brain" src="../images/slider3-brain.svg" alt="goat with doors">
				<p>Explore over 40 games and exercise your brain!</p>
			</div>
		</body>

	</html>
