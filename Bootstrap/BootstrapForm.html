<!DOCTYPE html>

<html lang="en-US">

 <head>
  
   <title>My First Bootstrap Page</title>
   
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
 </head>
 
   <body>
   
    <div class="container">
	 <h1>My First Bootstrap page</h1>
	 <p>This is some text</p>
	 
	 <form class="horizontal" role="form">
	<div class="form-group has-error">
	 <label class="control-label col-sm-2" for="email">Email Adress:</label>
	  <div class="col-sm-10">
	 <input type="email" class="form-control" id="email" placeholder="Put your Email here!">
	  </div>
	</div>
	  <div class="form-group has-success">
	  <label class="control-label col-sm-2" for="password">Password:</label>
	   <div class="col-sm-10">
	  <input type="password" class="form-control" id="pwd" placeholder="Press your password here!">
	   </div>
	  </div>
	     <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	   <div class="checkbox">
	    <label><input type="checkbox">Remember me</label>
	   </div>
	    </div>
		 </div>
		 <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
		 <button type="submit" class="btn btn-info">Submit</button>
		</div>
		 </div>
   </form>
   
    <form role="form">
	 <div class="form-group">
	  <label for="comment">Comment:</label>
	  <textarea class="form-control" id="comment" placeholder="write your comment here!!"></textarea>
	 </div>
	</form>
	
	 <form role="form">
	  <div class="checkbox">
	   <label><input type="checkbox">Option 1</label>
	  </div>
	  <div class="checkbox">
	  <label><input type="checkbox">Option 2</label>
	  </div>
	  </form>
	  
	   <br><br><br>
	  
	   <form role="form">
	    <div class="radio">
		 <label><input type="radio">Whatever</label>
		</div>
	   </form>
	   <br><br>
	   
	    <form role="form">
		 <div class="form-group">
		  <label for="sel1">Select Your Favourite Car:</label>
		  <select class="form-control" id="sel1">
		   <option>Saab</option>
		   <option>Ferrari</option>
		   <option>Porsche</option>
		  </select>
		 </div>
		</form>
	  
	 
	 </body>
  
</html>
