<!doctype html>

<html lang="en-US">

	<head>
		<title>This is SVG Format</title>
		<meta charset="utf-8">
		<style>
		#circle {
			display:block;
			margin:0px auto;
			}
		</style>
	</head>
	
	<body>
		<svg id="circle" width="300" height="300">
			<circle cx="150" cy="150" r="145" style="stroke:green; fill:yellow; stroke-width:10px; fill-opacity:0.8; stroke-opacity:0.7;"/>
		</svg>
	</body>
	
</html>
