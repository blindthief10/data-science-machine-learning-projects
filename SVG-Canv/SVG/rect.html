<!doctype html>

<html lang="en-US">

	<head>
		<title>This is SVG Format</title>
		<meta charset="utf-8">
		<style>
		#rect {
			display:block;
			margin:0px auto;
			}
		</style>
	</head>
	
	<body>
		<svg id="rect" width="500" height="200">
			<rect rx="25" ry="25" width="480" height="180" style="fill:blue; stroke-width:5px; stroke:black; fill-opacity:0.4; stroke-opacity:0.6;"/>
		</svg>
		
	</body>
	
</html>
