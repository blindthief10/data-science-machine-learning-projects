<!DOCTYPE html>
 
 <html>
 
  <head>
  
    <title>CSS animation</title>
	
	 <style>
	 
	  div {
	      width:100px;
		  height:100px;
		  background:red;
		  -webkit-animation:myfirst 5s;
		  }
		  
		  @-webkit-keyframes myfirst {
		  from {background:red;}
		  to {background:yellow;}
		    }
		  
	  </style>
	
  </head>
  
    <body>
	
	 <div></div>
	
	</body>
	
 </html>
