<!doctype html>

<html lang="en-US">

	<head>
		<title>Image Scale</title>
		<meta charset="utf-8">
		<style>
		section {
			height:320px;
			width:480px;
			margin:0px auto;
			border:1px solid red;
			overflow:hidden;
			}
			
		section img {
			transition:all 0.5s ease;
			}
			
		section img:hover {
			transform:scale(1.1, 1.1);
			}
			
		</style>
	</head>
	
	<body>
		<section>
			<img src="../Images/panther.jpg" alt="panther" width="480" height="320">
		</section>
	</body>
	
</html>
