<!DOCTYPE html>

<html lang="en-US">

	<head>
	
		<meta charset="utf-8">
		<title>Border image</title>
		<style>
		
		body {
			background: url(Compass_Alter.jpg);
			background-repeat:no-repeat;
			background-size:100% 100%;
			}
			
			div {
				width:400px; 
				height:300px; 
				color:#0be4f4; 
				background-color:#ea11da;  
				text-align:center; 
				line-height:300px; 
				font-size:38px; 
				font-family:jokerman; 
				resize:both;
				overflow:auto;
				}
				
			section {
				background-color:black;
				color:white;
				width:300px;
				height:300px;
				border-radius:30px;
				text-align:center;
				box-shadow:20px 25px 15px 2px grey;
					}
		</style>
		
	</head>
	
	<body>
	
		<div>Sweet Headache</div>
		<br><br><br>
		<section>This is bordered with image</section>
	
	</body>
	
</html>
