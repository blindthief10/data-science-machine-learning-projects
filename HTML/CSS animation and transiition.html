<!DOCTYPE html>

 <html lang="en-US">
 
   <head>
   
    <title>Final CSS Transition and Animation</title>
	
	<meta charset="utf-8">
	
	  <style>
	  
	   body {
	         margin:0px;
			 padding:0px;
			 }
	  
	     .whatever  {
					width:300px;
					height:100px;
					background-color:orange;
					border-top:none;
					border-bottom:none;
					border-left:none;
					border-right:2px solid black;
					box-shadow:10px 10px 5px #888888;
					font-family:helvetica;
					font-size:16px;
					line-height:100px;
					text-align:center;
					transition: width 2s, height 2s, transform 2s;
					transition-timing-function: ease;
					}
					
				div span    {
                               display:none;
							   position: relative;
							   margin:none;
							   padding:none;
							   top:0px;
							   left:0px;
						    }

							 
		.whatever:hover  {
		          width:900px;
				  height:300px;
				  transform:rotate(720deg);
				  text-align:center;
				  }
		
		.whatever:hover span   {
		                 display:block;
						 position:relative;
						 }
	  </style>
	
   </head>
   
      <body>
	  
	   <div class="whatever">Practicing!!<span>Act whatever you like</span></div>
	   
	    
	  </body>
	  
 </html>
