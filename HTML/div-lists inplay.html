<!doctype html>

 <html lang="en-US">
  
  <head>
  
   <title>translate</title>
   
   <meta charset="utf-8">
   <style>
		.parent {
				width:800px;
				height:800px;
				position:relative;
				margin:0px auto;
				border:1px solid black;
				perspective:300px;
				transform-style:preserve-3d;
				}
		.box {
				background-color:cyan;
				border:2px solid black;
				width:300px;
				height:200px;
				box-sizing:border-box;
				position:relative;
				margin:300px auto;
				}
				
		.box:hover, .box:focus{
					transition:1s linear;
					transform:translateZ(-50px) rotateX(180deg);
					}
	</style>
   
   </head>
   
     <body>
	 <div class="parent">
		<div class="box"></div>
	 </div>
	
	  
	 </body>
 </html>
