<!doctype html>

	<html lang="en-US">

		<head>
			<title>Youtube API</title>
			<meta charset="utf-8">
			<meta name='viewport' width="device-width, intial-scale=1">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
			<link rel="stylesheet" href="youtube.css">
			<link rel='stylesheet' href="css/jquery.fancybox.css">
			<script src="youtube.js"></script>
			<script src="js/jquery.fancybox.pack.js"></script>
			<script>
				$(document).ready(function() {
					$('.fancybox').fancybox();
				});
			</script>
		</head>

		<body>
			<section id="container">
				<header>
					<h1>Search<span>Vidz</span></h1>
					<p>Search all youTube videos</p> 
				</header>
				<section id="main">
					<form id="search-form" name="search-form">
						<section class="fieldContainer">
							<input type="search" id="query" class="search-field" placeholder="search youTube...">
							<input type="submit" name="search-btn" id="search-btn" value="">
						</section>
					</form>
					<ul id="results"></ul>
					<section id="buttons"></section>
					<footer>
						<p>Copyright &copy; 2014, All Rights Reserved</p>
					</footer>
				</section>
			</section>
		</body>

	</html>
