<!doctype html>

	<html lang="en-US">

		<head>
			<title>Apple thmub Slider</title>
			<meta charset="utf-8">
			<meta name="viewport" width="device-width, initial-scale=1">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
			<link rel="stylesheet" href="applestyle.css">
			<script src="applestyle.js"></script>
		</head>

		<body>
			<section id="container">
				<section id="slider">
					<header>
						<h3>Jquery Thumb slider</h3>
					</header>
					<section id="slides">
						<section class="slide"><img src="img/slides/device-imac.png" width="900" height="200"></section>
						<section class="slide"><img src="img/slides/device-macbook.png" width="900" height="200"></section>
						<section class="slide"><img src="img/slides/device-iphone.png" width="900" height="200"></section>
						<section class="slide"><img src="img/slides/device-ipad.png" width="900" height="200"></section>
					</section>
					<nav id="menu">
						<ul>
							<li class="sep"></li>
							<li class="product"><a href=""><img src="img/slides/device-imac-thumb.png" alt="thumbnail"></a></li>
							<li class="sep"></li>
							<li class="product"><a href=""><img src="img/slides/device-macbook-thumb.png" alt="thumbnail"></a></li>
							<li class="sep"></li>
							<li class="product"><a href=""><img src="img/slides/device-iphone-thumb.png" alt="thumbnail"></a></li>
							<li class="sep"></li>
							<li class="product"><a href=""><img src="img/slides/device-ipad-thumb.png" alt="thumbnail"></a></li>

						</ul>
					</nav>
				</section>
			</section>
		</body>

	</html>
