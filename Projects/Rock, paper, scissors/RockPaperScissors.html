<!doctype html>

	<html lang='en-US'>
		<head>
			<title>tester</title>
			<meta charset='utf-8'>
			<meta name='viewport' width='device-width, initial-scale=1'>
			<style>
			#indication {
			font-family:tahoma;
			font-weight:bold;
			font-size:1.5em;
		}
		.buttons {
			display: inline;
			width:200px;
			height:30px;
			border-radius:10px;
			font-size: 1.2em;
			font-family: tahoma;
			color:white;
			cursor:pointer;
			box-sizing:border-box;
			border:1px solid black;
			margin:0px 5px;
			outline:none;
		}
		#rock {
			background: red;
		}
		#paper {
			background: blue;
		}
		#scissors {
			background: purple;
		}

		#result {
			font-family:tahoma;
			font-weight: bold;
			font-size:1.5em;
			color:black;
			width:100%;
		}
			</style>
		</head>

		<body>
		<p id="indication">Take your pick!</p><br>
		<button class="buttons" type="button" id="rock">Choose Rock!</button>
		<button class="buttons" type="button" id="paper">Choose Paper!</button>
		<button class="buttons" type="button" id="scissors">Choose Scissors!</button><br><br><hr>
		<div id="result"></div>
			<script>
			var pcAnswer;
	    function compute(userAnswer) {
	    	pcAnswer = Math.random();
	    	pcAnswer = pcAnswer * 3;
	    	if (pcAnswer < 1) {
	    		pcAnswer = 'rock';
	    	}
	    	else if (pcAnswer < 2) {
	    		pcAnswer = 'paper';
	    	}
	    	else {
	    		pcAnswer = 'scissors';
	    	}
	    	if (userAnswer === pcAnswer) {
	    		document.getElementById('result').style.background = 'gold';
	    		return 'We have a tie! Computer also chose ' + pcAnswer + '!';
	    	}
	    	else {
	    		if (userAnswer === 'rock') {
	    			if (pcAnswer === 'paper') {
	    				document.getElementById('result').style.background = 'red';
	    				return 'Oh no! You lost! The Computer chose ' + pcAnswer + '!';
	    			}
	    			else {
	    				document.getElementById('result').style.background = 'green';
	    				return 'Congrats! You won! The computer chose ' + pcAnswer + '!';
	    			}
	    		}
	    		else if (userAnswer === 'paper') {
	    			if (pcAnswer === 'scissors') {
	    				document.getElementById('result').style.background = 'red';
	    				return 'Oh no! You lost! The Computer chose ' + pcAnswer + '!';
	    			}
	    			else {
	    				document.getElementById('result').style.background = 'green';
	    				return 'Congrats! You won! The computer chose ' + pcAnswer + '!';
	    			}
	    		}
	    		else {
	    			if (pcAnswer === 'rock') {
	    				document.getElementById('result').style.background = 'red';
	    				return 'Oh no! You lost! The Computer chose ' + pcAnswer + '!';
	    			}
	    			else {
	    				document.getElementById('result').style.background = 'green';
	    				return 'Congrats! You won! The computer chose ' + pcAnswer + '!';
	    			}
	    		}
	    	}
	    }
	    document.getElementById('rock').onclick = function() {
	    	document.getElementById('result').innerHTML = compute('rock');
		}
		document.getElementById('paper').onclick = function() {
	    	document.getElementById('result').innerHTML = compute('paper');
		}
		document.getElementById('scissors').onclick = function() {
	    	document.getElementById('result').innerHTML = compute('scissors');
		}
			</script>
		</body>
	</html>
