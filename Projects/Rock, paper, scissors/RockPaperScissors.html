<!doctype html>

<html lang="en-US">

	<head>
		<title>Rock, paper, scissors</title>
		<meta charset="utf-8">
		<meta name="viewport" width="device-width, initial-scale=1">
		<style>
		#indication {
			font-family:tahoma;
			font-weight:bold;
			font-size:1.5em;
		}
		.buttons {
			display: inline;
			width:200px;
			height:30px;
			border-radius:10px;
			font-size: 1.2em;
			font-family: tahoma;
			color:white;
			cursor:pointer;
			box-sizing:border-box;
			border:1px solid black;
			margin:0px 5px;
			outline:none;
		}
		#petra {
			background: red;
		}
		#harti {
			background: blue;
		}
		#psalidi {
			background: purple;
		}

		#whatever {
			font-family:tahoma;
			font-weight: bold;
			font-size:1.5em;
			color:white;
		}
		</style>
	</head>

	<body>
	<p id="indication">Take your pick!</p><br>
	<button class="buttons" type="button" id="petra">Choose Rock!</button>
	<button class="buttons" type="button" id="harti">Choose Paper!</button>
	<button class="buttons" type="button" id="psalidi">Choose Scissors!</button><br><br><hr>
	<div id="whatever"></div>
	<script>
	var pcAnswer;
	    function compute(userAnswer) {
	    	pcAnswer = Math.random();
	    	pcAnswer = pcAnswer * 3;
	    	if (pcAnswer < 1) {
	    		pcAnswer = 'rock';
	    	}
	    	else if (pcAnswer < 2) {
	    		pcAnswer = 'paper';
	    	}
	    	else {
	    		pcAnswer = 'scissors';
	    	}
	    	if (userAnswer === pcAnswer) {
	    		return 'We have a tie! Computer also chose ' + pcAnswer + '!';
	    	}
	    	else {
	    		if (userAnswer === 'rock') {
	    			if (pcAnswer === 'paper') {
	    				return 'Oh no! You lost! The Computer chose ' + pcAnswer + '!';
	    			}
	    			else {
	    				return 'Congrats! You won! The computer chose ' + pcAnswer + '!';
	    			}
	    		}
	    		else if (userAnswer === 'paper') {
	    			if (pcAnswer === 'scissors') {
	    				return 'Oh no! You lost! The Computer chose ' + pcAnswer + '!';
	    			}
	    			else {
	    				return 'Congrats! You won! The computer chose ' + pcAnswer + '!';
	    			}
	    		}
	    		else {
	    			if (pcAnswer === 'rock') {
	    				return 'Oh no! You lost! The Computer chose ' + pcAnswer + '!';
	    			}
	    			else {
	    				return 'Congrats! You won! The computer chose ' + pcAnswer + '!';
	    			}
	    		}
	    	}
	    }
	    document.getElementById('petra').onclick = console.log(compute('rock'));
	    document.getElementById('harti').onclick = console.log(compute('paper'));
	    document.getElementById('psalidi').onclick = console.log(compute('scissors'));
	</script>
	</body>

</html>
