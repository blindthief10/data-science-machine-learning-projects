<!DOCTYPE html>
<html lang="en-us" ng-app="weatherApp">
    <head>
        <title>AngularJS Weather Forecast SPA</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        <meta name="viewport" width="device-width, initial-scale=1">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <style>
            html, body, select, textarea
            {
                font-size: 1.4em !important;
            }

            .navbar-brand {
                padding:28px 15px !important;
                height:71px;
                font-size:28px;
            }

            .glyphicon.myCloud {
                font-size:2em;
                top:13px;
                line-height: 0.9;
            }

            .bar {
                top:6px;
            }
            
            input {
                font-size: 0.6em !important;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-resource.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#/">Weather App</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li class="bar"><a href="#/forecast"><span class="glyphicon glyphicon-cloud"></span>Forecast</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">
            <div ng-view></div>

		</div>

    </body>
</html>
