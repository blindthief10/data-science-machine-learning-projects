<!doctype html>

	<html lang="en-US">

		<head>
			<title>Form Validation mini Project</title>
			<meta charset="utf-8">
			<meta name="viewport" width="device-width, initial-scale=1">
			<link href='https://fonts.googleapis.com/css?family=Fira+Mono:400,700&subset=latin,greek' rel='stylesheet' type='text/css'>
			<link rel="stylesheet" href="form.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
			<script src="form.js"></script>
		</head>

		<body>
			<h1>This is a form validation page!</h1>
				<form action="" method="">
					<label for="email">Enter your email here</label><br>
					<input type="text" name="email" id="email"><br>
					<label for="phone">Enter your phone number here</label><br>
					<input type="text" name="phone" id="phone"><br>
					<label for="pwd">Type your password here</label><br>
					<input name="pwd" type="password" id="password"><br>
					<label for="confirmpwd">Confirm Password</label><br>
					<input name="confirmpwd" type="password" id="confirm"><br>
					<input type="submit" value="submit" id="submission">
				</form>
		</body>

	</html>
