<!doctype html>

<html lang="en-US">

	<head>
		<title>CarouselCSS</title>
		<meta charset="utf-8">
		<meta name="viewport" width="device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="carousel.css">
	</head>
	
	<body>
		<div class="wrapper">
			<header>
				<label for="trigger1">Slide One</label>
				<label for="trigger2">Slide Two</label>
				<label for="trigger3">Slide Three</label>
				<label for="trigger4">Slide Four</label>
			</header>
		
					<input id="trigger1" type="radio" name="slides" checked>
					<section class="content content-one"><h1>Assassin's Creed</h1></section>
					<input id="trigger2" type="radio" name="slides">
					<section class="content content-two"><h1>Play Now Black Flag and Become The Greatest Pirate Ever</h1></section>
					<input id="trigger3" type="radio" name="slides">
					<section class="content content-three"><h1>A Nation on it's Birth</h1></section>
					<input id="trigger4" type="radio" name="slides">
					<section class="content content-four"><h1>Become the Last Crusader</h1></section>
		</div>
	</body>
	
</html>
