<!doctype html>

<html lang="en-US">

	<head>
	
		<title>triangle</title>
		<meta charset="utf-8">
		<style>
		.image {width:180px;
				height:100px;
				position:relative;
				}
				
		.image img {
					width:100%;
					}
					
		.play {
				width:50px;
				height:50px;
				position:absolute;
				border:3px solid white;
				top:35px;
				left:64px;
				border-radius:30px;
				box-shadow:1px 1px 2px rgba(0,0,0,.2);
				}
				
		.play .triangle {
						width:0px;
						height:0px;
						position:absolute;
						border-left:20px solid white;
						border-top:12px solid transparent;
						border-bottom:12px solid transparent;
						top:13px;
						left:18px;
						}
		
		</style>
		
	</head>
	
	<body>
		<div class="image">
			<a href="#">
				<img src="panther.jpg" alt="video">
				<span class="play"><span class="triangle"></span></span>
			</a>
		</div>
	
	</body>
	
</html>
